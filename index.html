<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>My Nature Photo Gallery</h1>
    <p>Welcome to my collection of stunning nature photos from around the world. These images showcase the beauty of our planet, from majestic mountains to tranquil lakes.</p>
    <section class="gallery">
      <figure>
        <img src="images/mountain.jpg" alt="Snowy mountain peak under blue sky">
        <figcaption>Snowy Mountain</figcaption>
      </figure>
      <figure>
        <img src="images/forest.jpg" alt="Sunlight shining through dense forest">
        <figcaption>Sunlit Forest</figcaption>
      </figure>
      <figure>
        <img src="images/lake.jpg" alt="Crystal clear lake reflecting trees and sky">
        <figcaption>Peaceful Lake</figcaption>
      </figure>
      <figure>
        <img src="images/desert.jpg" alt="Dunes under orange sunset light">
        <figcaption>Desert Sunset</figcaption>
      </figure>
      <figure>
        <img src="images/waterfall.jpg" alt="Waterfall cascading over rocks">
        <figcaption>Waterfall</figcaption>
      </figure>
      <figure>
        <img src="images/northernlights.jpg" alt="Northern lights over snowy field">
        <figcaption>Northern Lights</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
